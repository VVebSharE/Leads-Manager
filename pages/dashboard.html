<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->

  <title>Table</title>
  <link rel="stylesheet" href="../styles/dashboard.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;900&display=swap"
    rel="stylesheet" />

  <!-- HTML !-->
</head>

<body>
  <div class="container">
    <div id="top">
      <h1>All Leads</h1>

      <a href="AddLead.html">
        <button id="add_lead" class="right row">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
              fill="#ffffff"></path>
          </svg>
          <p>Add Lead</p>
        </button>
      </a>
    </div>

    <div class="top_con">
      <div class="left row">
        <div id="filter">
          <svg id="filter_icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48">
            <path d="M0 0h24v24H0V0z" fill="none"></path>
            <path
              d="M11 18h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1zm4 6h10c.55 0 1-.45 1-1s-.45-1-1-1H7c-.55 0-1 .45-1 1s.45 1 1 1z"
              fill="#2223DC
              "></path>
          </svg>
          <div class="row" id="filter_by">
            <select name="status" id="status">
              <option value="0">Filter by Status</option>
              <option value="Hot">Hot</option>
              <option value="Warm">Warm</option>
              <option value="Dead">Dead</option>
              <option value="Active">Active</option>
            </select>

            <!-- <label>Speaker name:</label>
            <multi-input>
              <input list="speakers">
              <datalist id="speakers">
                <option value="Hot">Hot</option>
                <option value="Warm">Warm</option>
                <option value="Dead">Dead</option>
                <option value="Active">Active</option>

              </datalist>
            </multi-input> -->

            <select name="Account_id" id="account_id">
              <option value="0">Filter by Account</option>
            </select>
          </div>
        </div>
        <div id="search" class="row">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24" width="24">
            <g>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
                fill="#6f809e"></path>
            </g>
          </svg>
          <input type="text" name="filter" id="in_search" placeholder="Search" />
        </div>
      </div>
    </div>
    <div id="table_con">
      <table id="table">
        <thead>
          <tr>
            <th>Lead_id</th>
            <th>Created At</th>
            <th>Job title</th>
            <th>Status</th>
            <th>Price</th>
            <th>User</th>
            <th>Upwork Id</th>
            <th>Action</th>
            <th>Tags</th>
            <th>TechStack</th>
            <th>Country</th>
            <th>Description</th>
            <th class="pad_right">Note</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
    <div id="alert">Error</div>
  </div>

  <script src="../scripts/scripts.js"></script>
  <script src="../scripts/dashboard.js"></script>
  <script src="../scripts/filter.js"></script>
  <script src="../scripts/multi-input.js"></script>



</body>

</html>
